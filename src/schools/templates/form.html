{% block content %}
{% load i18n %}
{% load generic_views_tags %}
	<div class="table">
		<form method="post">
			<table class="listing form" cellpadding="0" cellspacing="0">
			{% include "form_table.html" %}
			</table>
	
					
			<input type="submit" value="{% trans "Uložiť" %}"/>
			{% if object %}
			{% candelete object %}
				<a href="{{ object.get_delete_url }}">{% trans "Odstrániť" %}</a>
			{% endcandelete %}
			{% endif %}
		</form>
	</div>
{% endblock %}
